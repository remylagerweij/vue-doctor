name: Self-Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  self-test:
    name: Self-Test Action
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Vue Doctor on itself
        uses: ./
        with:
          directory: "."
          verbose: "true"
