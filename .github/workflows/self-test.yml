name: Self-Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  self-test:
    name: Self-Test Action
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install and link local package
        run: |
          npm ci
          cd packages/vue-doctor
          npm run build
          npm link


      - name: Run Vue Doctor on itself
        uses: ./
        with:
          directory: "packages/vue-doctor/tests/fixtures/basic-vue"
          verbose: "true"
