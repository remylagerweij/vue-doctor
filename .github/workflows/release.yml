name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for NPM Provenance (OIDC)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npx changeset publish
          title: "chore: version packages"
          commit: "chore: version packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ""
          NPM_CONFIG_PROVENANCE: true

      - name: Push SemVer Tags for GitHub Actions
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./packages/vue-doctor/package.json').version")
          MAJOR=$(node -p "require('./packages/vue-doctor/package.json').version.split('.')[0]")

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force update the major vX tag (e.g. v1) to point to this release
          git tag -fa "v$MAJOR" -m "Release v$VERSION"
          git push origin "v$MAJOR" --force

          # Also push the exact version tag (e.g. v1.0.1) just in case users want strict pinning
          git tag -fa "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION" --force
